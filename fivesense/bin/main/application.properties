spring.application.name=fivesense
# 데이터베이스 연결
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fivesense}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
#sql쿼리 콘솔 출력
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
#애플리케이션 실행시 hibernate가 데이터스키마 자동 업데이트
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update} 
#sql 쿼리 포맷팅
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
#sql 쿼리 로깅
spring.jpa.properties.logging.level.org.hibernate.SQL=${SPRING_JPA_PROPERTIES_LOGGING_LEVEL_ORG_HIBERNATE_SQL:debug}

# 키움 API 설정
kiwoom.api.host=${KIWOOM_API_HOST:https://api.kiwoom.com}
kiwoom.websocket.url=${KIWOOM_WEBSOCKET_URL:wss://api.kiwoom.com:10000/api/dostk/websocket}
kiwoom.api.key=${KIWOOM_API_KEY:}
kiwoom.api.secret=${KIWOOM_API_SECRET:}

# OpenAI API 설정
openai.api.key=${OPENAI_API_KEY:your-openai-api-key-here}
