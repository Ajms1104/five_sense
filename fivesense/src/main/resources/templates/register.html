<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="accountid">아이디:</label>
                <input type="text" id="accountid" th:field="*{accountid}" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label for="username">이름:</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            
            <button type="submit">가입하기</button>
        </form>
        <div class="login-link">
            <a th:href="@{/login}">로그인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
