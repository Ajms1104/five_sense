<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .welcome { margin-bottom: 30px; }
        .btn {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        .login-btn { background-color: #007bff; }
        .register-btn { background-color: #28a745; }
        .logout-btn { background-color: #dc3545; }
        .main-content { margin: 30px 0; }
        .nav-buttons { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Five Sense</h1>

            <!-- 로그인 여부에 따라 다르게 표시 -->
            <p th:if="${user != null}" th:text="${user.accountid + '님 환영합니다.'}"></p>
            <p th:if="${user == null}">환영합니다! 로그인하시면 더 많은 기능을 이용하실 수 있습니다.</p>
        </div>

        <div class="main-content">
            <h2>오늘의 추천</h2>
            <p>다양한 콘텐츠를 즐겨보세요!</p>
        </div>

        <div class="nav-buttons">
            <!-- 로그인하지 않은 경우 -->
            <div th:if="${user == null}">
                <a th:href="@{/login}" class="btn login-btn">로그인</a>
                <a th:href="@{/register}" class="btn register-btn">회원가입</a>
            </div>

            <!-- 로그인한 경우 -->
            <div th:if="${user != null}">
                <a th:href="@{/logout}" class="btn logout-btn">로그아웃</a>
            </div>
        </div>
    </div>
</body>
</html>
